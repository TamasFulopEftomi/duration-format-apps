<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{hrdfa_title}">HRDFA Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<main class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4" th:text="#{hrdfa_heading}">HRDFA Heading</h1>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/calculate}" method="post">
                <div class="mb-3">
                    <div>
                        <h5 th:text="#{short_description}">Time String</h5>
                    </div>
                    <br/>
                    <label for="secondsInput" class="form-label" th:text="#{ask_input}">
                    </label>
                    <input type="text"
                           id="secondsInput"
                           name="inputSecondsInTotal"
                           class="form-control"
                           autofocus="autofocus"
                           th:value="${inputSecondsInTotal}" />
                </div>

                <div class="d-flex gap-2 mb-3">
                    <button type="submit" class="btn btn-primary" th:text="#{btn_convert}">
                        Calculate
                    </button>
                    <a th:href="@{/}" class="btn btn-secondary" th:text="#{btn_cancel}">
                        Cancel
                    </a>
                </div>

                <div class="mb-3">
                    <h4 th:text="${timeString}">Time String</h4>
                </div>
                <br/>
                <div class="text-center">
                    <p th:text="#{project_stack}">Time String</p>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
